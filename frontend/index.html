<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <header>
        <h1>w3chat</h1>
        <div id="header-right">
            <nav id="nav-menu"></nav>
            <div id="auth"></div>
        </div>
        <!-- Notification icon by Freepik from Flaticon: https://www.flaticon.com/free-icon/bell_3917706 -->
        <!-- Chat icon by Freepik from Flaticon: https://www.flaticon.com/free-icon/chat_3917591 -->
    </header>
    <main>
        <div id="placeholder" class="content-block">Please connect your wallet to start chatting</div>
        <div id="channels-list" class="content-block hidden">
            <div id="request-channel">
                <input id="recipient-address" type="text" placeholder="Enter wallet address">
                <button id="request-channel-btn" title="Request new chat" aria-label="Request new chat">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                        <path d="M12 5v14"></path>
                        <path d="M5 12h14"></path>
                    </svg>
                </button>
            </div>
            <ul id="channels">
                <li>No channels available</li>
            </ul>
        </div>
        <div id="chat-content" class="content-block chat-content hidden">
            <div id="chat-messages"></div>

            <div id="chat-input">
                <form id="chat-form">
                    <input id="message-input" type="text" placeholder="Type a message...">
                    <button id="send-message" type="submit" aria-label="Send message">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </form>

            </div>
        </div>
        <div id="notifications" class="content-block hidden">
            <ul id="notifications-list"></ul>
        </div>
        <div id="hidden-messages-container" class="hidden"></div>
    </main>
    <script src="/static/js/app.js"></script>
</body>

</html>
