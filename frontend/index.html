<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <header>
        <h1>w3chat</h1>
        <div id="auth">
        </div>
    </header>
    <main>
        <div id="placeholder" class="content-block">Please connect your wallet to start chatting</div>
        <div id="channels-list" class="content-block" style="display: none;">
            <div id="request-channel">
                <input id="recipient-address" type="text" placeholder="Enter recipient wallet address">
                <button id="request-channel-btn">Create Chat</button>
            </div>
            <ul id="channels"><li>No channels available</li></ul>
        </div>
        <div id="chat-content" class="content-block" style="display: none;">
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input id="message-input" type="text" placeholder="Type a message...">
                <button id="send-message">Send</button>
            </div>
        </div>
        <div id="notifications" class="content-block" style="display: none;">
            <ul id="notifications-list"></ul>
        </div>
    </main>
    <script src="/static/js/app.js"></script>
</body>

</html>
