<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <header>
        <h1>w3chat</h1>
        <div id="header-right">
            <nav id="nav-menu"></nav>
            <div id="auth"></div>
        </div>
        <!-- Notification icon by Freepik from Flaticon: https://www.flaticon.com/free-icon/bell_3917706 -->
        <!-- Chat icon by Freepik from Flaticon: https://www.flaticon.com/free-icon/chat_3917591 -->
    </header>
    <main>
        <div id="placeholder" class="content-block">Please connect your wallet to start chatting</div>
        <div id="channels-list" class="content-block hidden">
            <div id="request-channel">
                <input id="recipient-address" type="text" placeholder="Enter recipient wallet address">
                <button id="request-channel-btn">Request Chat</button>
            </div>
            <ul id="channels">
                <li>No channels available</li>
            </ul>
        </div>
        <div id="chat-content" class="content-block chat-content hidden">
            <div id="chat-messages"></div>

            <div id="chat-input">
                <form id="chat-form">
                    <input id="message-input" type="text" placeholder="Type a message...">
                    <button id="send-message" type="submit">Send</button>
                </form>

            </div>
        </div>
        <div id="notifications" class="content-block hidden">
            <ul id="notifications-list"></ul>
        </div>
        <div id="hidden-messages-container" class="hidden"></div>
    </main>
    <script src="/static/js/app.js"></script>
</body>

</html>
